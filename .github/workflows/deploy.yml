name: Deploy to Render

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  # Job to run tests before deployment
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: uvlhub_root_password
          MYSQL_DATABASE: uvlhubdb_test
          MYSQL_USER: uvlhub_user
          MYSQL_PASSWORD: uvlhub_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        coverage run -m pytest app/modules/ --ignore-glob='*selenium*'
      env:
        FLASK_ENV: testing
        MARIADB_HOSTNAME: 127.0.0.1
        MARIADB_PORT: 3306
        MARIADB_TEST_DATABASE: uvlhubdb_test
        MARIADB_USER: uvlhub_user
        MARIADB_PASSWORD: uvlhub_password

  # Job to deploy to Render
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test  # Only runs if all tests pass
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to Render
      env:
        RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
      run: |
        echo "Deploying to Render..."
        if [ -n "$RENDER_DEPLOY_HOOK_URL" ]; then
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
          echo "Deployment triggered successfully!"
        else
          echo "Error: RENDER_DEPLOY_HOOK_URL secret not configured"
          exit 1
        fi

    - name: Deployment Summary
      run: |
        echo "## Deployment Information" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ github.event_name }}" == "push" ]; then
          echo "- **Trigger:** Tag push (${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Trigger:** Merged PR #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** âœ… Deployment triggered" >> $GITHUB_STEP_SUMMARY
